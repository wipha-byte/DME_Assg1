<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabs</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
  <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22px;
    }
  </style>
</head>
<body>
  <ion-app>
    <ion-tabs>

      <ion-tab tab="list">
        <ion-header translucent>
          <ion-toolbar color="primary">
            <ion-title>Home</ion-title>
          </ion-toolbar>
        </ion-header>

        <ion-content fullscreen class="ion-padding">
                   <ion-item>
            <ion-label position="fixed">Entry Title</ion-label>
            <ion-input id="entryTitle" placeholder="placeholder"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="fixed">Caption</ion-label>
            <ion-input id="entryCaption" placeholder="placeholder"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Date</ion-label>
            <ion-datetime id="dateInput" value="1990-02-19" placeholder="Select Date"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Picture</ion-label>
            <ion-input id="url" placeholder="URL"></ion-input>
          </ion-item>

        </ion-list>
  
          <ion-item>
            <ion-label position="stacked">Textarea</ion-label>
            <ion-textarea id="content-input" placeholder="placeholder"></ion-textarea>
          </ion-item>
        </ion-list>

        <ion-button id="submit-btn" expand="block">Add Entry</ion-button>
        <ion-button onclick="window.location.href='index.html'" id="journal-btn" color="danger "expand="block">Back</ion-button>
      </ion-content>
        </ion-content>
      </ion-tab>

      <ion-tab tab="budget">
        <ion-header translucent>
          <ion-toolbar>
            <ion-title>Tracker</ion-title>
          </ion-toolbar>
        </ion-header>

        <ion-content fullscreen class="ion-padding">
          <h1>Tracker</h1>
        </ion-content>
      </ion-tab>

      <ion-tab tab="journal">
        <ion-header translucent>
          <ion-toolbar>
            <ion-title>Journal</ion-title>
          </ion-toolbar>
        </ion-header>

        <ion-content fullscreen class="ion-padding">
          <section id="card-content">
          </section>
        </ion-content>
      </ion-tab>

      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="list">
          <ion-label>List</ion-label>
          <ion-icon name="list"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="budget">
          <ion-label>Budget</ion-label>
          <ion-icon name="md-cash"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="journal">
          <ion-label>Journal</ion-label>
          <ion-icon name="book"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-app>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
